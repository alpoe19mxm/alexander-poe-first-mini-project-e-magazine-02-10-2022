<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <title>Ignite Binge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <h2>Bootstrap Form Example</h2>
    <h3>Vertical form layout</h3>
    <div class="m-4">
    <form action="">
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email">
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="email">
        </div>
        <div class="form-check">
            <label for="" class="form-check-label">Remember me</label>
            <input type="checkbox">
        </div>
        <button type="submit" class="btn-primary pt-3">Log In</button>
    </form>
</div>

<h3>Horizontal Form Layout</h3>
<div class="m-4">
    <form action="#">
        <div class="row mb-3">
            <label for="" class="col sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" name="" id="" class="form-control">
            </div>
            <div class="col-sm-10">
                <label for="" class="col-sm-9">Password:</label>
                <input type="password" name="" id="" class="form-control">
            </div>
    </form>
</div>
<h3>Inline Form</h3>
<div class="m-4">
    <form action="#">
        <div class="col-auto">
            <label for="#" class="visually-hidden">Email</label>
            <input type="email" id="" class="form-control" placeholder="Email">
        </div>
        <div class="col-auto">
            <label for="#" class="visually-hidden">Password</label><br><br>
            <input type="password" id="" class="form-control" placeholder="Password">
        </div>
        <div class="col-auto">
            <label for="#" class="visually-hidden">Remember me</label><br><br>
            <input type="checkbox" id="" class="form-control">
        </div>
    </form>
</div>
<div class="m-4">
    <div class="row">
        <div class="input-gro">
            <input type="text" name="" id="" class="form-control" placeholder="Search">
            <button type="button" class="btn btn-secondary"><i class="bi bi-search"></i></button>
        </div>
    </div>
    <div class="col-7">
        <div class="input-group">
            <input type="text" name="" id="" class="form-control" placeholder="Type Something">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="button" class="btn btn-secondary dropdown-toogle" data-bs-toggle="dropdown">Dropdown</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Action 1</a>
                <a href="#" class="dropdown-item">Action 2</a>
                <a href="#" class="dropdown-item">Action 3</a>

            </div>
        </div>        
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
